name: Resmi Gazete Tara

on:
  # Her gün 04:00 UTC (Türkiye saatiyle ~07:00)
  schedule:
    - cron: '0 5 * * *'

  # Manuel tetiklemek için
  workflow_dispatch:

permissions:
  contents: write   # GITHUB_TOKEN ile push izni ver

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul
      FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}

    steps:
      # 1. Repo'yu klonla
      - name: Kodu Klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # push için branch history lazım olabilir

      # Hedef siteye GitHub runner'dan erişim var mı hızlı test et
      - name: Bağlantı Kontrolü (resmigazete.gov.tr)
        run: |
          set -euxo pipefail
          echo "DNS kaydı:" || true
          getent hosts resmigazete.gov.tr || true
          echo "HTTP HEAD (IPv4):" || true
          curl -4 -I --max-time 20 https://www.resmigazete.gov.tr/ || true
          echo "HTTP HEAD (IPv6):" || true
          curl -6 -I --max-time 20 https://www.resmigazete.gov.tr/ || true
          echo "HTTP (verbose, UA + TR dil):" || true
          curl -v --max-time 20 \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/127.0 Safari/537.36" \
            -H "Accept-Language: tr-TR,tr;q=0.9" \
            https://www.resmigazete.gov.tr/ -o /dev/null || true
          echo "TLS el sıkışması kısa test:" || true
          timeout 15 openssl s_client -connect resmigazete.gov.tr:443 -servername resmigazete.gov.tr -brief </dev/null || true

      # 2. Python ortamını kur
      - name: Python 3.11 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Gerekli Python kütüphanelerini kur
      - name: Kütüphaneleri Kur
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      # 5. Scraper'ı Firecrawl ile çalıştır
      - name: Resmi Gazete Tara (Firecrawl)
        run: |
          python firecrawl_scrape.py

      # 6. Yeni verileri commit/push et
      - name: Git ayarları ve push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # JSON çıktıları stage et
          git add data/*.json

          # Eğer scrape.db dosyasını da repoda saklamak istersen
          # git add scrape.db

          # Stage edilmiş değişiklik var mı kontrol et
          if ! git diff --cached --quiet; then
            git commit -m "Resmi Gazete güncellendi: $(date '+%Y-%m-%d %H:%M:%S')"
            # Mevcut branch'e push et (örn main). GITHUB_REF_NAME bize branch adını verir.
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:${GITHUB_REF_NAME}
          else
            echo "Yeni değişiklik yok; commit atlanıyor."
          fi
